<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles.css" rel="stylesheet" />
    <title>Hand of Resources</title>
  </head>
  <body>
    <header class="bg-gray-700 text-white p-4">
      <h1 class="text-lg font-semibold">Hand of Resources</h1>
    </header>
    <main class="p-4 w-1/2 m-auto">
      <table class="table border-2 mt-4">
        <thead class="table-header-group border-2">
          <tr>
            <th class="table-cell p-3">Route</th>
            <th class="table-cell p-3">Method</th>
            <th class="table-cell p-3 w-40">Description</th>
            <th class="table-cell p-3">Example</th>
          </tr>
        </thead>
        <tbody class="table-row-group">
          <tr class="border-2">
            <td class="table-cell p-3"><pre>/books</pre></td>
            <td class="table-cell p-3 text-center">GET</td>
            <td class="table-cell p-3">Gets a list of books</td>
            <td class="table-cell p-3">
              <a href="/books" target="_blank" class="text-blue-700"
                >List Books</a
              >
            </td>
          </tr>
          <tr class="border-2">
            <td class="table-cell p-3"><pre>/books/:id</pre></td>
            <td class="table-cell p-3 text-center">GET</td>
            <td class="table-cell p-3">
              Gets a book
            </td>
            <td class="table-cell p-3">
              <a href="/books/1" target="_blank" class="text-blue-700"
                >Get Book 1</a
              >
            </td>
          </tr>
          <tr class="border-2">
            <td class="table-cell p-3"><pre>/books</pre></td>
            <td class="table-cell p-3 text-center">POST</td>
            <td class="table-cell p-3">Add a book</td>
            <td class="table-cell p-3">
            </td>
          </tr>
          <tr class="border-2">
            <td class="table-cell p-3"><pre>/authors</pre></td>
            <td class="table-cell p-3 text-center">GET</td>
            <td class="table-cell p-3">Gets a list of authors</td>
            <td class="table-cell p-3">
              <a href="/authors" target="_blank" class="text-blue-700"
                >List Authors</a
              >
            </td>
          </tr>
          <tr class="border-2">
            <td class="table-cell p-3"><pre>/authors/:id</pre></td>
            <td class="table-cell p-3 text-center">GET</td>
            <td class="table-cell p-3">
              Gets an author
            </td>
            <td class="table-cell p-3">
              <a href="/authors/1" target="_blank" class="text-blue-700"
                >Get Author 1</a
              >
            </td>
          </tr>
          <tr class="border-2">
            <td class="table-cell p-3"><pre>/authors</pre></td>
            <td class="table-cell p-3 text-center">POST</td>
            <td class="table-cell p-3">Add an author</td>
            <td class="table-cell p-3">
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
